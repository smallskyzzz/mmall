<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-html.html')  %>
        <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
    </head>
    <body>
        <%= require('html-loader!./layout/header.html')  %>

        <div class="page-wrap w">
            <ul class="sort-con">
                <li class="sort-item active" data-type="default">默认排序</li>
                <li class="sort-item" data-type="price">
                    <span>价格</span>
                    <i class="fa fa-sort-asc"></i>
                    <i class="fa fa-sort-desc"></i>
                </li>
            </ul>
            <!--list 容器-->
            <ul class="p-list-con">
                <div class="loading"></div>
            </ul>
            <!--分页容器-->
            <div class="pagination"></div>
        </div>

        <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
